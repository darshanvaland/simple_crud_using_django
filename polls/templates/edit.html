<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <form method="post" action="/update/{{ dataset.id }}">
    <!-- {{ dataset }} -->
    {% csrf_token %}    
    <div class="row">
      <div class="col">
        <input type="text" class="form-control"  placeholder="Enter name" name="name" value="{{ dataset.name }}">
      </div>
      <div class="col">
        <input type="text" class="form-control"  placeholder="Enter mobile no" name="mobile" value="{{ dataset.mobile}}">
      </div>
    </div>
    <div class="row mt-5">
        <div class="col">
          <input type="text" class="form-control"  placeholder="Enter email" name="email" value="{{ dataset.email}}">
        </div>
        <div class="col">
          <input type="text" class="form-control"  placeholder="Enter birth" name="birth" value="{{ dataset.birth}}">
        </div>
      </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
