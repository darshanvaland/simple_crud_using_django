<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crud Django</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <button class="btn btn-success"><a href="/polls/create" class="text-white">Insert</a></button>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Birth date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for data in dataset %}
            <tr>
                <td>{{ data.id}}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.mobile }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.birth }}</td>
                <td><button class="btn btn-success"><a href="edit/{{ data.id }}" class="text-white">Edit</a></button>
                    <button class="btn btn-danger"><a href="delete/{{ data.id }}" class="text-white"> Delete</a></button></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
